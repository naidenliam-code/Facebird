<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FaceBird üê¶ ‚Äì Profil</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üë§ Profil</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="feed.html">Fil</a>
      <a href="observations.html">Observations</a>
      <a href="quiz.html">Quiz</a>
      <a href="profil.html" aria-current="page">Profil</a>
      <span id="auth-slot"></span>
    </nav>
  </header>

  <main class="container">
    <div class="card" id="profile-card">
      <h2>Mon compte</h2>
      <div class="row" id="profile-row">
        <!-- rempli par JS -->
      </div>
      <div class="row">
        <button class="btn-small" id="logout-btn">Se d√©connecter</button>
      </div>
    </div>
  </main>

  <script src="login.js" defer></script>
  <script src="sw-register.js" defer></script>
  <script>
    // Oblige la connexion avant d‚Äôafficher le profil
    document.addEventListener('DOMContentLoaded', () => {
      fbAuth.requireLogin();

      const sess = fbAuth.getSession();
      const users = JSON.parse(localStorage.getItem('fb_users') || '{}');
      const u = users[sess.username] || {};

      const row = document.getElementById('profile-row');
      row.innerHTML = `
        <div class="avatar"><img src="${u.avatarDataUrl || 'icons/icon-192.png'}" alt="avatar"></div>
        <div>
          <p><strong>${sess.username}</strong></p>
          <p class="muted">Compte local (hors-ligne). Cr√©√© le : ${new Date(u.createdAt || Date.now()).toLocaleString()}</p>
        </div>
      `;

      document.getElementById('logout-btn').onclick = () => {
        fbAuth.clearSession();
        location.href = 'login.html';
      };
    });
  </script>
</body>
</html>
