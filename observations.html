<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FaceBird 🐦 – Observations</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>📝 Nouvelle observation</h1>

    <form id="obs-form" class="card">
      <label>Espèce
        <input type="text" id="species" required placeholder="Mésange charbonnière…">
      </label>
      <label>Lieu
        <input type="text" id="location" required placeholder="Parc, ville…">
      </label>
      <label>Date
        <input type="date" id="date" required>
      </label>
      <label>Notes
        <textarea id="notes" rows="3" placeholder="Comportement, météo…"></textarea>
      </label>
      <div style="display:flex;gap:.5rem;align-items:center">
        <input type="file" id="photo" accept="image/*">
        <button class="btn" type="submit">Enregistrer</button>
      </div>
    </form>

    <h2 style="margin-top:1rem">Dernières observations</h2>
    <div id="obs-list" class="stack"></div>
  </main>

  <script src="nav.js" defer></script>
  <script src="observations.js" defer></script>
  <script src="sw-register.js" defer></script>
</body>
</html>
