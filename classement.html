  <meta charset="utf-8" />

  <link rel="stylesheet" href="style.css" />

<body>
  <header class="app-header">
    <div class="container row between center">
      <a class="brand" href="index.html">🐦 FaceBird</a>
      <nav class="tabs">

  <main class="container" style="max-width:960px">
    <h1>🏆 Classement des observateurs</h1>
    <p class="muted">Découvre les meilleurs explorateurs d’oiseaux sur FaceBird.</p>

    <section id="top3" class="grid"
      style="grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:12px;margin-top:16px"></section>

    <div class="card" style="margin-top:20px">
      <table class="table" id="classementTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Joueur</th>
            <th class="right">Points</th>
            <th class="right">Observations</th>
          </tr>
        </thead>
        <tbody id="classementBody"></tbody>
      </table>
    </div>

  <script src="classement.js" defer></script>
  <script src="sw-register.js" defer></script>
