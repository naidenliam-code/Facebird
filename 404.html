  <p id="diag-info" class="muted">Vérification des pages en cours…</p>
  <ul id="diag-list" style="list-style:none; padding-left:0"></ul>
</div>

<script>
// Petit diagnostic: teste l’existence de fichiers clés
(async () => {
  const files = ['index.html','feed.html','observations.html','quiz.html','profil.html','map.html'];
  const list = document.getElementById('diag-list');
  const info = document.getElementById('diag-info');

  const originPath = location.origin + location.pathname.replace(/404\.html$/, '');
  info.textContent = 'Chemin détecté: ' + originPath;

  for (const f of files) {
    let ok = false, status = 0;
    try {
      const res = await fetch(f, { method:'HEAD', cache:'no-store' });
      ok = res.ok; status = res.status;
    } catch (e) { ok = false; }
    const li = document.createElement('li');
    li.textContent = (ok ? '✅ ' : '❌ ') + f + (ok ? ' trouvé' : ' introuvable') + (status ? ` (HTTP ${status})` : '');
    list.appendChild(li);
  }
})();
</script>
