<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />

  <!-- Leaflet (CSS + JS) : laisse exactement ces URL en https -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    html,body { height:100%; margin:0; }
    /* Conteneur 100% hauteur viewport pour Ãªtre sÃ»r */
    .wrap { min-height:100vh; display:flex; flex-direction:column; }
    h1 { font-family: system-ui, sans-serif; font-weight: 700; margin: 16px; }
    #map {
      flex: 1 1 auto;
      height: 70vh;       /* clÃ© : garde cette hauteur */
      min-height: 380px;
      margin: 0 16px 16px;
      border-radius: 12px;
      background: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ğŸ—ºï¸ Test Leaflet</h1>
    <div id="map"></div>
  </div>

  <script>
    (function () {
      // SÃ©curitÃ© : sâ€™assurer que Leaflet est bien chargÃ©
      if (typeof L === 'undefined') {
        alert('Leaflet ne sâ€™est pas chargÃ© (JS). VÃ©rifie la console et le rÃ©seau.');
        return;
      }

      const map = L.map('map', { zoomControl: true });
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Centre Paris + un marqueur (tu DOIS voir au moins Ã§a)
      const center = [48.8566, 2.3522];
      map.setView(center, 12);
      L.marker(center).addTo(map).bindPopup('Paris').openPopup();

      // Invalide la taille aprÃ¨s rendu (utile si CSS/layout change)
      setTimeout(() => map.invalidateSize(), 100);
      window.addEventListener('resize', () => map.invalidateSize());
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) map.invalidateSize();
      });
    })();
  </script>
</body>
