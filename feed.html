<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FaceBird 🐦 – Fil d’actualité</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>📰 Fil d’actualité</h1>

    <!-- zone de création de post -->
    <section id="new-post" class="card">
      <h2>+ Nouveau post</h2>
      <textarea id="post-text" rows="3" placeholder="Partage une pensée, une astuce d’observation, une actu…"></textarea>
      <div style="display:flex;gap:.5rem;margin-top:.5rem">
        <input type="file" id="post-image" accept="image/*">
        <button id="publish-post" class="btn">Publier</button>
      </div>
    </section>

    <!-- liste des posts -->
    <section id="feed" class="stack"></section>
  </main>

  <script src="nav.js" defer></script>
  <script src="feed.js" defer></script>
  <script src="sw-register.js" defer></script>
</body>
</html>
